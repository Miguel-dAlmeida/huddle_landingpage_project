<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="header">
    <a href="#" class="header-logo">
      <img src="./src/images/logo.svg" alt="Huddle logo">
    </a>
  </header>

  <main class="main">
    <div class="main-image">
      <img src="./src/images/illustration-mockups.svg"
        alt="Imagem principal da página exibindo um layout conceitual de mensagens, simbolizando interações e discussões. O design está alinhado ao conteúdo textual adjacente, que aborda a importância de diálogos autênticos.">
    </div>

    <div class="main-content">
      <!-- Há necessidade de adicionar classes aos elementos h1 e p??-->
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a class="btn-register" href="#" role="button" aria-label="Register for Huddle">Register</a>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-social-links">
      <ul>
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>

    <div class="footer-credits">
      <p class="attribution">
        Challenge by <a
          href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/m%C3%A1rio-miguel-de-almeida-741291285/" target="_blank">Mário
          Miguel de Almeida</a>.
      </p>
    </div>
  </footer>

</body>

</html>
